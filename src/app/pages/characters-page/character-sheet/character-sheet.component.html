<loading-message *ngIf="loading"></loading-message>
<div *ngIf="characterInfo" class="flex">
  <div class="bg-amber-200 w-[350px] p-4 h-[350px]">
    <h2 class="text-4xl mb-3">{{characterInfo.name}}</h2>
    <div class="text-2xl">Height: {{characterInfo.height}} cm</div>
    <div class="text-2xl">Weight: {{characterInfo.mass}} kg</div>
    <div class="text-2xl">Gender: {{characterInfo.gender}}</div>
    <div class="text-2xl">Skin color: {{characterInfo.skin_color}}</div>
    <div class="text-2xl">Eyes color: {{characterInfo.eye_color}}</div>
    <div class="text-2xl">Hair color: {{characterInfo.hair_color}}</div>
    <div class="text-2xl">Birth year: {{characterInfo.birth_year}}</div>
  </div>
</div>
