<app-card *ngIf="resident">
  <a routerLink="/characters/{{resident.name}}">
    <div class="card__name text-3xl text-center mb-3 mt-3">{{resident.name}}</div>
    <div class="card__content w-[80%] m-auto text-base">
      <div>Gender: <span class="font-bold">{{resident.gender}}</span></div>
      <div>Height: <span class="font-bold">{{resident.height}} cm</span></div>
      <div>Weight: <span class="font-bold">{{resident.mass}} kg</span></div>
    </div>
  </a>
</app-card>
